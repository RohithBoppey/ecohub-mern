# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecohubserver

on:
  push:
    branches:
      - master
    paths: ['server/**']

  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ecohubcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4dfdf5033a7243dfa17cc107a4c3f91a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9b4dc734879e472f97338bc2d85fbdf2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ecohubcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4dfdf5033a7243dfa17cc107a4c3f91a }}/server:${{ github.sha }}
        file: ./server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecohubserver'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9113da0c42f44ce8f9e3516220e0519 }}
        images: 'ecohubcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4dfdf5033a7243dfa17cc107a4c3f91a }}/server:${{ github.sha }}'